name: Generate and Upload YouTube Short

on:
  schedule:
    # 9:00 AM IST  (03:30 UTC)
    - cron: "30 3 * * *"
    # 6:00 PM IST (12:30 UTC)
    - cron: "30 12 * * *"
  workflow_dispatch: {}

jobs:
  generate-and-upload:
    name: Generate and Upload YouTube Short
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run generation
        env:
          # === REQUIRED SECRETS ===
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # GROQ_API_URL optional â€” do NOT define unless needed
          # GROQ_API_URL: ${{ secrets.GROQ_API_URL }}
          GROQ_MODEL: "openai/gpt-oss-120b"

          # === OPTIONAL SECRETS ===
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY || '' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || '' }}
          TTSMAKER_API_KEY: ${{ secrets.TTSMAKER_API_KEY || '' }}

          # === CONTENT CONFIG ===
          # Set TARGET_TOPIC to 'random' to pick from TOPICS_ROTATION
          # Set to specific topic (e.g., 'Python') to always use that topic
          TARGET_TOPIC: ${{ secrets.TARGET_TOPIC || 'random' }}
          TOPICS_ROTATION: ${{ secrets.TOPICS_ROTATION || 'Productivity Hacks,Life Tips,Mental Health,Personal Finance,Fitness Motivation,Learning Tricks,Career Growth,Technology Trends,AI Tools,Remote Work Tips,Cooking Hacks,Travel Tips,Time Management,Study Techniques,Entrepreneurship' }}
          CONTENT_NICHE: "self-improvement/lifestyle"

          # === MODEL / TTS ===
          LLM_PROVIDER: "groq"
          TTS_PROVIDER: "gtts"

          # === SAFETY OVERRIDES ===
          STARTUP_VERIFICATION: "false"
          VIDEO_ASSEMBLY_TIMEOUT_SEC: "600"
        run: |
          python scripts/run_generate.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-logs
          path: |
            output/shorts/**
            *.log
