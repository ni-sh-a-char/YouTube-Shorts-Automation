name: Generate and Upload YouTube Short

on:
  schedule:
    - cron: "5 12 * * *"
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run generation
        env:
          # REQUIRED
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_API_URL: ${{ secrets.GROQ_API_URL }}
          GROQ_MODEL: openai/gpt-oss-120b

          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          TTSMAKER_API_KEY: ${{ secrets.TTSMAKER_API_KEY }}

          TARGET_TOPIC: ${{ secrets.TARGET_TOPIC }}
          TOPICS_ROTATION: ${{ secrets.TOPICS_ROTATION }}

          LLM_PROVIDER: groq
          TTS_PROVIDER: gtts
        run: |
          python scripts/run_generate.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-logs
          path: |
            output/shorts/**
            *.log
